<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet Branch - Version Control UI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Lucid Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Custom Theme -->
    <link rel="stylesheet" href="theme_violet_branch_1.css">
    
    <style>
        /* Applying theme variables */
        body {
            background-color: var(--background) !important;
            color: var(--foreground) !important;
            font-family: var(--font-sans) !important;
            overflow-x: hidden;
        }

        .version-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transition: transform 250ms ease-out, box-shadow 250ms ease-out;
        }

        .version-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* Disable transitions during drag to prevent flickering */
        .sortable-drag .version-card {
            transition: none !important;
        }

        .version-node {
            background-color: var(--muted);
            border: 2px solid var(--border);
            transition: transform 200ms ease-out, box-shadow 200ms ease-out;
        }
        
        .version-node:hover {
            transform: scale(1.15);
        }
        
        .version-item.active .version-node {
            background-color: var(--primary);
            border-color: var(--secondary);
            box-shadow: 0 0 15px 3px var(--secondary);
        }
        
        /* Ripple effect for active node */
        .ripple-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: var(--primary);
            animation: ripple-animation 2s infinite ease-out;
            opacity: 0;
        }
        @keyframes ripple-animation {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* The main timeline trunk */
        .timeline-trunk {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            background-color: var(--border);
            height: 100%;
            z-index: -1;
            animation: trunk-growth 1s ease-in-out forwards;
            transform-origin: bottom;
        }
        @keyframes trunk-growth {
            from {
                transform: translateX(-50%) scaleY(0);
            }
            to {
                transform: translateX(-50%) scaleY(1);
            }
        }

        /* Branch lines */
        .branch-line {
            position: absolute;
            height: 2px;
            background-color: var(--border);
            top: 50%;
            transform: translateY(-50%);
        }

        /* Staggered entry animation for items */
        .version-item {
            animation: item-fade-in 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes item-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Drag and Drop styles from SortableJS */
        .sortable-ghost {
            opacity: 0.4;
            background: var(--muted);
            border: 2px dashed var(--primary);
            transform: rotate(-2deg);
        }
        .sortable-chosen .version-card {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: var(--shadow-xl);
            z-index: 1000;
        }
        .sortable-drag {
            z-index: 1001;
        }
        /* Highlight drop zones */
        .sortable-swap {
            background-color: var(--accent);
            opacity: 0.3;
            border-radius: var(--radius);
        }
    </style>
</head>
<body class="antialiased min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto py-12 relative">
        <!-- Add new version button -->
        <div class="flex justify-center mb-10">
            <button id="add-version-btn" class="flex items-center gap-2 px-6 py-3 font-semibold text-lg text-primary-foreground rounded-full" style="background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(262, 83%, 48%));">
                <i data-lucide="plus-circle"></i>
                <span>Add New Version</span>
            </button>
        </div>

        <!-- Timeline Container -->
        <div id="version-timeline" class="relative">
            <!-- Central Trunk Line -->
            <div class="timeline-trunk"></div>
            
            <!-- Inverted list of versions, from 5 down to 1 -->
            <div id="version-list" class="flex flex-col-reverse gap-y-2">
                
                <!-- Version 1 (Active) -->
                <div class="version-item active w-full" style="animation-delay: 800ms;">
                    <div class="relative w-full flex items-center justify-start">
                        <div class="w-1/2 pr-8 flex justify-end">
                            <div class="version-card w-full max-w-sm p-5 cursor-grab">
                                <h3 class="text-xl font-bold text-foreground">Version 1</h3>
                                <p class="text-muted-foreground text-sm mt-1">Initial commit - Project setup</p>
                                <span class="text-xs text-muted-foreground/80 mt-3 block">Updated 5 days ago</span>
                            </div>
                        </div>
                        <div class="w-16 h-16 rounded-full flex-shrink-0 absolute left-1/2 -translate-x-1/2 flex items-center justify-center">
                            <div class="version-node w-6 h-6 rounded-full relative">
                                <div class="ripple-container"><div class="ripple"></div></div>
                            </div>
                            <div class="branch-line w-8 right-full"></div>
                        </div>
                    </div>
                </div>

                <!-- Version 2 -->
                <div class="version-item w-full" style="animation-delay: 600ms;">
                    <div class="relative w-full flex items-center justify-end">
                        <div class="w-16 h-16 rounded-full flex-shrink-0 absolute left-1/2 -translate-x-1/2 flex items-center justify-center">
                             <div class="version-node w-6 h-6 rounded-full"></div>
                             <div class="branch-line w-8 left-full"></div>
                        </div>
                        <div class="w-1/2 pl-8 flex justify-start">
                            <div class="version-card w-full max-w-sm p-5 cursor-grab">
                                <h3 class="text-xl font-bold text-foreground">Version 2</h3>
                                <p class="text-muted-foreground text-sm mt-1">Added user authentication</p>
                                <span class="text-xs text-muted-foreground/80 mt-3 block">Updated 4 days ago</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Version 3 -->
                <div class="version-item w-full" style="animation-delay: 400ms;">
                    <div class="relative w-full flex items-center justify-start">
                         <div class="w-1/2 pr-8 flex justify-end">
                            <div class="version-card w-full max-w-sm p-5 cursor-grab">
                                <h3 class="text-xl font-bold text-foreground">Version 3</h3>
                                <p class="text-muted-foreground text-sm mt-1">Implemented dashboard layout</p>
                                <span class="text-xs text-muted-foreground/80 mt-3 block">Updated 3 days ago</span>
                            </div>
                        </div>
                        <div class="w-16 h-16 rounded-full flex-shrink-0 absolute left-1/2 -translate-x-1/2 flex items-center justify-center">
                            <div class="version-node w-6 h-6 rounded-full"></div>
                            <div class="branch-line w-8 right-full"></div>
                        </div>
                    </div>
                </div>

                <!-- Version 4 -->
                <div class="version-item w-full" style="animation-delay: 200ms;">
                    <div class="relative w-full flex items-center justify-end">
                         <div class="w-16 h-16 rounded-full flex-shrink-0 absolute left-1/2 -translate-x-1/2 flex items-center justify-center">
                             <div class="version-node w-6 h-6 rounded-full"></div>
                             <div class="branch-line w-8 left-full"></div>
                        </div>
                        <div class="w-1/2 pl-8 flex justify-start">
                            <div class="version-card w-full max-w-sm p-5 cursor-grab">
                                <h3 class="text-xl font-bold text-foreground">Version 4</h3>
                                <p class="text-muted-foreground text-sm mt-1">Fixed critical bug in API</p>
                                <span class="text-xs text-muted-foreground/80 mt-3 block">Updated 1 day ago</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Version 5 -->
                <div class="version-item w-full" style="animation-delay: 0ms;">
                    <div class="relative w-full flex items-center justify-start">
                        <div class="w-1/2 pr-8 flex justify-end">
                            <div class="version-card w-full max-w-sm p-5 cursor-grab">
                                <h3 class="text-xl font-bold text-foreground">Version 5</h3>
                                <p class="text-muted-foreground text-sm mt-1">Deployed to production</p>
                                <span class="text-xs text-muted-foreground/80 mt-3 block">Updated 2 hours ago</span>
                            </div>
                        </div>
                        <div class="w-16 h-16 rounded-full flex-shrink-0 absolute left-1/2 -translate-x-1/2 flex items-center justify-center">
                            <div class="version-node w-6 h-6 rounded-full"></div>
                            <div class="branch-line w-8 right-full"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- SortableJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script>
        // Initialize Lucid Icons
        lucide.createIcons();

        // Drag and Drop functionality
        const versionList = document.getElementById('version-list');
        new Sortable(versionList, {
            animation: 400,
            ghostClass: 'sortable-ghost',
            chosenClass: 'sortable-chosen',
            handle: '.version-card',
            onEnd: function (evt) {
                // The item's content has been swapped visually.
                // No further logic needed for this demo as we only swap content.
                // The version numbers (nodes) remain in place.
            },
        });

        // Add New Version functionality
        const addBtn = document.getElementById('add-version-btn');
        addBtn.addEventListener('click', () => {
            const itemCount = versionList.children.length;
            const newVersionNumber = itemCount + 1;
            const isLeft = (newVersionNumber % 2) !== 0;

            const newItem = document.createElement('div');
            newItem.className = 'version-item w-full';
            newItem.style.opacity = '0'; // Start hidden for animation

            const content = `
                <div class="relative w-full flex items-center ${isLeft ? 'justify-start' : 'justify-end'}">
                    ${isLeft ? `
                    <div class="w-1/2 pr-8 flex justify-end">
                        <div class="version-card w-full max-w-sm p-5 cursor-grab">
                            <h3 class="text-xl font-bold text-foreground">Version ${newVersionNumber}</h3>
                            <p class="text-muted-foreground text-sm mt-1">New version description...</p>
                            <span class="text-xs text-muted-foreground/80 mt-3 block">Updated just now</span>
                        </div>
                    </div>
                    <div class="w-16 h-16 rounded-full flex-shrink-0 absolute left-1/2 -translate-x-1/2 flex items-center justify-center">
                        <div class="version-node w-6 h-6 rounded-full"></div>
                        <div class="branch-line w-8 right-full"></div>
                    </div>
                    ` : `
                    <div class="w-16 h-16 rounded-full flex-shrink-0 absolute left-1/2 -translate-x-1/2 flex items-center justify-center">
                         <div class="version-node w-6 h-6 rounded-full"></div>
                         <div class="branch-line w-8 left-full"></div>
                    </div>
                    <div class="w-1/2 pl-8 flex justify-start">
                        <div class="version-card w-full max-w-sm p-5 cursor-grab">
                            <h3 class="text-xl font-bold text-foreground">Version ${newVersionNumber}</h3>
                            <p class="text-muted-foreground text-sm mt-1">New version description...</p>
                            <span class="text-xs text-muted-foreground/80 mt-3 block">Updated just now</span>
                        </div>
                    </div>
                    `}
                </div>
            `;
            
            newItem.innerHTML = content;
            versionList.prepend(newItem); // Prepend because of flex-col-reverse

            // Trigger fade-in animation
            setTimeout(() => {
                newItem.style.opacity = '1';
                newItem.style.transform = 'translateY(0)';
            }, 50);
        });

    </script>

</body>
</html>
